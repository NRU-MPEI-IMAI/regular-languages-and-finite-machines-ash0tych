name: Report generator
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: ./
          output_dir: ./
          images_dir: ./
          image_import: ./
          build_html: false
        
      - name: Save pdf as artifact
        uses: actions/upload-artifact@v3
        with:
          name: Report for homework
          path: README.pdf
        
      
